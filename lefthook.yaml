pre-commit:
  parallel: true
  jobs:
    - name: ls-lint
      run: |
        pnpm run lint:ls-lint

    - name: Typecheck
      run: |
        pnpm vue-tsc -p tsconfig.json

    - name: lint (excluding `ls-lint`)
      exclude:
        - '.gitignore'
      group:
        piped: true
        jobs:
          - name: Prettier
            run: |
              pnpm prettier {staged_files} --write
            stage_fixed: true
